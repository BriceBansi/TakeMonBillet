<div class="container">
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Rechercher une ville de départ" [(ngModel)]="userFilter.depart">
        <button mat-button *ngIf="userFilter.depart" matSuffix mat-icon-button aria-label="Clear" (click)="userFilter.depart=''">
      <mat-icon>close</mat-icon>
    </button>
    </mat-form-field>
    <mat-radio-group class="example-radio-group" [(ngModel)]="choixFiltre">
        <mat-radio-button class="example-radio-button" value="today">AUJOURD'HUI</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="tomorow">A VENIR... </mat-radio-button>
    </mat-radio-group>

</div>

<div class="flex-container-list">
    <div class="mat-elevation-z4" *ngFor="let voyage of voyages | filterBy: userFilter | fliterdate: choixFiltre ">
        <h5>Agence : {{voyage.company}}
            <button mat-raised-button color="primary">{{voyage.registered | date:'shortDate'}}</button>
        </h5>
        <p>Prix : {{voyage.price}} FCFA</p>
        <p>Voyage : {{voyage.depart}} - {{voyage.arrivee}}</p>
        <p>Horaire : {{voyage.heureDepart}} - {{voyage.heureArrivee}} </p>
        <p *ngIf="(voyages | filterBy: userFilter).length == 0">Aucun voyage ne correspond à votre recherche...
        </p>
        <p>
            <button mat-raised-button color="accent" (click)="selectVoyage(voyage)">VOIR</button>
        </p>
    </div>
</div>
