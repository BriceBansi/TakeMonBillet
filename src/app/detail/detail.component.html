<div class="container">
    <div *ngIf="product">
        <h2>{{product.name | uppercase}}</h2>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.compagny}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{product.picture}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{product.about}}
                </p>
                <mat-divider></mat-divider>
                <p>
                    <mat-list dense class="strong">
                        <mat-list-item> {{product.email }} </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item> {{product.phone | uppercase}} </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item> {{product.balance }} </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item> {{product.registered }} </mat-list-item>
                        <mat-divider></mat-divider>
                    </mat-list>

                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
